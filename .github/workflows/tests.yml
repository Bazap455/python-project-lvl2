name: tests


on: [push, pull_request]


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: poetry-install
        run: |
          pip install poetry
          poetry install
      - uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 49da31e6225c0c4fe2da4db203d3e6e9f8b32f3d374ecbfaeead1f06b2c71a34
        with:
          coverageCommand: poetry run pytest -v --cov=gendiff --cov-report=xml
